<html>
    <head>
        <title>Add Question</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body class="bg">
        <h1 class='title-head'>
            <a class='a-tag' href='index.html'>MENTI<span class='subscript'>v2</span>
            </a>
        </h1>
        
        <p class="styler">Enter Question & Options</p>
        <div>
            <form action="create" method="get">
                <div class="q-input">
                    <input class="question-box" type="text" name="question" placeholder="Enter Question Here">
                </div>
                <div class="o-input">
                    <input class="option-box" type="text" name="optA" placeholder="Option A">
                    <input class="option-box" type="text" name="optB" placeholder="Option B">
                    <input class="option-box" type="text" name="optC" placeholder="Option C">
                    <input class="option-box" type="text" name="optD" placeholder="Option D">
                </div>
                <input class='btn btn-small' type='submit' value='SUBMIT' />
            </form>
        </div>
    </body>
</html>
